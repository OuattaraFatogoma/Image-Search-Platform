<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <section>
        <form action="">
            <input type="text" id="searchInput" placeholder="Search here" autofocus>
            <button class="searchButton"> Search </button>
        </form>
        <div class="searchResults">
            <div class="searchResult">
                <img src="https://images.unsplash.com/photo-1587296104393-8db6cda4418d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjd8fGJhc2tldGJhbGx8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Basket Ball">
                <a href="https://unsplash.com/photos/VWvx7mNvsH0" target="_blank">Basket Ball</a>
            </div>
            <div class="searchResult">
                <img src="https://images.unsplash.com/photo-1691893310317-c2c0769f7b3f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60" alt="Food in a plat">
                <a href="https://unsplash.com/photos/a-plate-of-food-on-a-black-background-_IgojCw6te8" target="_blank">Food in a plat</a>
            </div>
            <div class="searchResult">
                <img src="https://images.unsplash.com/photo-1614825747811-306e5281f3bd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2036&q=80" alt="Motor Bike">
                <a href="https://unsplash.com/photos/nUZgRPB2VW4" target="_blank">Motor Bike</a>
            </div>
        </div>
    </section>
    <button class="more">Show More</button>
    
</body>
</html>
